<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagger & Die - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a0a0a 0%, #2d1b1b 50%, #1a0a0a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(184, 134, 11, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 900px;
            position: relative;
            z-index: 1;
        }

        .title-wrapper {
            position: relative;
            margin-bottom: 40px;
        }

        .title {
            font-size: 5rem;
            font-weight: bold;
            color: #d4af37;
            text-shadow: 
                0 0 10px rgba(212, 175, 55, 0.5),
                0 0 20px rgba(212, 175, 55, 0.3),
                2px 2px 4px rgba(0, 0, 0, 0.8),
                4px 4px 8px rgba(0, 0, 0, 0.6);
            letter-spacing: 8px;
            margin-bottom: 15px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px rgba(212, 175, 55, 0.5),
                    0 0 20px rgba(212, 175, 55, 0.3),
                    2px 2px 4px rgba(0, 0, 0, 0.8),
                    4px 4px 8px rgba(0, 0, 0, 0.6);
            }
            to {
                text-shadow: 
                    0 0 20px rgba(212, 175, 55, 0.8),
                    0 0 30px rgba(212, 175, 55, 0.5),
                    0 0 40px rgba(212, 175, 55, 0.3),
                    2px 2px 4px rgba(0, 0, 0, 0.8),
                    4px 4px 8px rgba(0, 0, 0, 0.6);
            }
        }

        .ampersand {
            font-size: 6rem;
            color: #8b0000;
            text-shadow: 
                0 0 15px rgba(139, 0, 0, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .subtitle {
            font-size: 1.8rem;
            color: #c0c0c0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #8b0000 0%, #dc143c 100%);
            color: #fff;
            padding: 20px 50px;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 6px;
            text-transform: uppercase;
            border-radius: 10px;
            box-shadow: 
                0 0 20px rgba(220, 20, 60, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 2px solid #d4af37;
            margin-top: 40px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .decorative-line {
            width: 300px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 30px auto;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 50px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.5));
        }

        .icon {
            font-size: 5rem;
            animation: float 3s ease-in-out infinite;
        }

        .icon:first-child {
            animation-delay: 0s;
        }

        .icon:last-child {
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .dagger {
            color: #c0c0c0;
            transform: rotate(-45deg);
        }

        .die {
            color: #d4af37;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
                letter-spacing: 4px;
            }
            .ampersand {
                font-size: 4rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .badge {
                font-size: 1.5rem;
                padding: 15px 30px;
            }
            .icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-wrapper">
            <div class="title">
                DAGGER <span class="ampersand">&</span> DIE
            </div>
            <div class="decorative-line"></div>
            <div class="subtitle">Online Scoring Tool</div>
        </div>
        
        <div class="badge">COMING SOON!</div>
        
        <div class="icons">
            <div class="icon dagger">üó°Ô∏è</div>
            <div class="icon die">üé≤</div>
        </div>
    </div>
</body>
</html>
