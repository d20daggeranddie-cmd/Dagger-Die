<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dagger & Die</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; overflow: hidden; background: #0a0a12; cursor: pointer; }
  .cover-inner {
    display: flex; align-items: center; justify-content: center;
    width: 100%; height: 100%; padding: 16px;
  }
  .preview-frame {
    width: 100%; height: 100%;
    max-width: 600px; max-height: calc(100vh - 32px);
    position: relative;
    display: flex; align-items: center; justify-content: center;
  }
  .preview-frame img {
    width: 100%; height: 100%;
    object-fit: contain;
    display: block;
  }
  .m3-logo {
    position: fixed; bottom: 10px; right: 10px; z-index: 50;
    width: 36px; height: auto; pointer-events: none;
  }
  @media (max-width: 480px) { .m3-logo { width: 28px; bottom: 8px; right: 8px; } }
</style>
</head>
<body role="button" tabindex="0" aria-label="Tap to enter Dagger & Die">
  <img src="assets/m3.png" alt="M3" class="m3-logo">
  <div class="cover-inner">
    <div class="preview-frame">
      <img src="assets/dnd-roll-image.png" alt="Dagger &amp; Die â€” Precision knife throwing in a retro turn based RPG format. Roll for throw.">
    </div>
  </div>

  <script>
    // On click/key: navigate to startgame
    function goToStart() {
      try {
        if (window.top !== window.self) {
          window.top.location.href = 'startgame.html';
        } else {
          window.location.href = 'startgame.html';
        }
      } catch (e) {
        window.location.href = 'startgame.html';
      }
    }
    document.body.addEventListener('click', goToStart);
    document.body.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        goToStart();
      }
    });
  </script>
</body>
</html>
