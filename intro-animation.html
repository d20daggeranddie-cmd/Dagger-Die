<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dagger & Die</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&family=Cinzel+Decorative:wght@400;700&family=Cinzel:wght@400;600&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; overflow: hidden; background: #0a0a12; cursor: pointer; }
  .cover-inner {
    display: flex; align-items: center; justify-content: center;
    width: 100%; height: 100%; padding: 16px;
  }
  .preview-frame {
    width: 1200px; max-width: 100%;
    height: 630px; max-height: min(630px, calc(100vh - 32px));
    position: relative;
    background: linear-gradient(180deg, #0d0b1a 0%, #1a1028 30%, #0f1a2e 60%, #0a0a12 100%);
    overflow: hidden;
    border: 4px solid #2a1f4e;
    box-shadow: 0 0 0 2px #0a0a12, 0 0 0 6px #6b3fa0, 0 0 60px rgba(107, 63, 160, 0.3);
    transform: scale(min(1, 100vw / 1200, 100vh / 630));
    transform-origin: center;
  }
  .pixel-grid { position: absolute; inset: 0; background-image: linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px); background-size: 4px 4px; z-index: 1; pointer-events: none; }
  .scanlines { position: absolute; inset: 0; background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.12) 2px, rgba(0,0,0,0.12) 4px); z-index: 10; pointer-events: none; }
  .vignette { position: absolute; inset: 0; background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.6) 100%); z-index: 9; pointer-events: none; }
  .stars { position: absolute; inset: 0; z-index: 0; }
  .star { position: absolute; background: #fff; border-radius: 0; animation: twinkle 2s infinite alternate; }
  @keyframes twinkle { 0% { opacity: 0.2; } 100% { opacity: 1; } }
  .ground { position: absolute; bottom: 0; left: 0; right: 0; height: 120px; z-index: 2; background: repeating-linear-gradient(90deg, #1a1428 0px, #1a1428 48px, #161122 48px, #161122 50px), repeating-linear-gradient(0deg, #1a1428 0px, #1a1428 48px, #161122 48px, #161122 50px); border-top: 4px solid #2a1f4e; }
  .ground::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 40px; background: linear-gradient(180deg, rgba(107,63,160,0.15), transparent); }
  .mountains { position: absolute; bottom: 116px; left: 0; right: 0; height: 180px; z-index: 1; }
  .mountain { position: absolute; bottom: 0; width: 0; height: 0; border-style: solid; }
  .mountain-1 { left: -20px; border-width: 0 140px 160px 140px; border-color: transparent transparent #12102a transparent; }
  .mountain-2 { left: 200px; border-width: 0 180px 180px 180px; border-color: transparent transparent #0e0c22 transparent; }
  .mountain-3 { right: 100px; border-width: 0 160px 140px 160px; border-color: transparent transparent #100e26 transparent; }
  .mountain-4 { right: -60px; border-width: 0 200px 170px 200px; border-color: transparent transparent #0d0b20 transparent; }
  .dagger-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 5; filter: drop-shadow(0 0 30px rgba(107, 63, 160, 0.5)); }
  .dagger-svg { width: 80px; height: 320px; animation: float 3s ease-in-out infinite; }
  @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  .dice-left, .dice-right { position: absolute; z-index: 5; top: 52%; }
  .dice-left { left: 28%; transform: rotate(-15deg); animation: dice-bounce-l 2.5s ease-in-out infinite; }
  .dice-right { right: 28%; transform: rotate(12deg); animation: dice-bounce-r 2.8s ease-in-out infinite; }
  @keyframes dice-bounce-l { 0%, 100% { transform: rotate(-15deg) translateY(0); } 50% { transform: rotate(-15deg) translateY(-8px); } }
  @keyframes dice-bounce-r { 0%, 100% { transform: rotate(12deg) translateY(0); } 50% { transform: rotate(12deg) translateY(-8px); } }
  .title-area { position: absolute; top: 36px; left: 0; right: 0; text-align: center; z-index: 6; }
  .title-main { font-family: 'Cinzel Decorative', 'Times New Roman', serif; font-size: 48px; font-weight: 700; color: #d4a84b; text-shadow: 3px 3px 0 #5c3d1e, 5px 5px 0 rgba(0,0,0,0.4), 0 0 30px rgba(212, 168, 75, 0.4), 0 0 60px rgba(212, 168, 75, 0.2); letter-spacing: 6px; line-height: 1.2; animation: title-glow 2s ease-in-out infinite alternate; }
  .title-amp { font-size: 36px; color: #b85450; text-shadow: 2px 2px 0 #4a2020, 0 0 20px rgba(184, 84, 80, 0.5); display: inline-block; margin: 0 6px; vertical-align: middle; }
  @keyframes title-glow { 0% { text-shadow: 3px 3px 0 #5c3d1e, 5px 5px 0 rgba(0,0,0,0.4), 0 0 25px rgba(212, 168, 75, 0.3), 0 0 50px rgba(212, 168, 75, 0.15); } 100% { text-shadow: 3px 3px 0 #5c3d1e, 5px 5px 0 rgba(0,0,0,0.4), 0 0 35px rgba(212, 168, 75, 0.6), 0 0 70px rgba(212, 168, 75, 0.25); } }
  .subtitle { font-family: 'Cinzel', Georgia, serif; font-size: 11px; color: #b8a070; letter-spacing: 4px; margin-top: 14px; max-width: 420px; margin-left: auto; margin-right: auto; line-height: 1.5; text-transform: none; text-shadow: 0 0 8px rgba(184, 160, 112, 0.4); animation: subtitle-pulse 3s ease-in-out infinite; }
  @keyframes subtitle-pulse { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }
  .hud-bar { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 8; display: flex; gap: 32px; align-items: center; }
  .stat-block { font-family: 'Press Start 2P', monospace; font-size: 9px; color: #aaa; text-align: center; line-height: 1.6; }
  .stat-label { color: #6b3fa0; font-size: 8px; letter-spacing: 2px; }
  .stat-value { color: #f0c040; font-size: 11px; }
  .press-start { font-family: 'Press Start 2P', monospace; font-size: 11px; color: #fff; animation: blink 1.2s step-end infinite; letter-spacing: 2px; }
  @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
  .corner-deco { position: absolute; width: 40px; height: 40px; z-index: 7; }
  .corner-deco.tl { top: 12px; left: 12px; border-top: 3px solid #6b3fa0; border-left: 3px solid #6b3fa0; }
  .corner-deco.tr { top: 12px; right: 12px; border-top: 3px solid #6b3fa0; border-right: 3px solid #6b3fa0; }
  .corner-deco.bl { bottom: 12px; left: 12px; border-bottom: 3px solid #6b3fa0; border-left: 3px solid #6b3fa0; }
  .corner-deco.br { bottom: 12px; right: 12px; border-bottom: 3px solid #6b3fa0; border-right: 3px solid #6b3fa0; }
  .rune-strip { position: absolute; z-index: 4; font-family: 'Press Start 2P', monospace; font-size: 10px; color: rgba(107, 63, 160, 0.3); writing-mode: vertical-rl; letter-spacing: 12px; }
  .rune-strip.left { left: 24px; top: 60px; }
  .rune-strip.right { right: 24px; top: 60px; }
  .orb { position: absolute; border-radius: 50%; z-index: 3; filter: blur(2px); }
  .orb-1 { width: 6px; height: 6px; background: #f0c040; top: 30%; left: 15%; animation: orb-float 4s ease-in-out infinite; box-shadow: 0 0 12px #f0c040; }
  .orb-2 { width: 4px; height: 4px; background: #e04040; top: 45%; right: 18%; animation: orb-float 5s ease-in-out infinite 1s; box-shadow: 0 0 10px #e04040; }
  .orb-3 { width: 5px; height: 5px; background: #8af; top: 60%; left: 20%; animation: orb-float 3.5s ease-in-out infinite 0.5s; box-shadow: 0 0 10px #8af; }
  @keyframes orb-float { 0%, 100% { transform: translateY(0) translateX(0); opacity: 0.6; } 25% { transform: translateY(-15px) translateX(5px); opacity: 1; } 50% { transform: translateY(-5px) translateX(-5px); opacity: 0.8; } 75% { transform: translateY(-20px) translateX(3px); opacity: 1; } }
  .m3-badge { position: absolute; bottom: 56px; left: 50%; transform: translateX(-50%); z-index: 8; font-family: 'Silkscreen', monospace; font-size: 10px; color: #666; letter-spacing: 3px; }
  .m3-badge span { color: #6b3fa0; }
</style>
</head>
<body role="button" tabindex="0" aria-label="Tap to enter Dagger & Die">
  <div class="cover-inner">
    <div class="preview-frame">
      <div class="pixel-grid"></div>
      <div class="scanlines"></div>
      <div class="vignette"></div>
      <div class="stars" id="stars"></div>
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
      <div class="mountains">
        <div class="mountain mountain-1"></div>
        <div class="mountain mountain-2"></div>
        <div class="mountain mountain-3"></div>
        <div class="mountain mountain-4"></div>
      </div>
      <div class="ground"></div>
      <div class="rune-strip left">◆ ◇ ◆ ◇ ◆ ◇ ◆</div>
      <div class="rune-strip right">◇ ◆ ◇ ◆ ◇ ◆ ◇</div>
      <div class="corner-deco tl"></div>
      <div class="corner-deco tr"></div>
      <div class="corner-deco bl"></div>
      <div class="corner-deco br"></div>
      <div class="title-area">
        <div class="title-main">Dagger<span class="title-amp">&amp;</span>Die</div>
        <div class="subtitle">Precision knife throwing in a retro turn based RPG format</div>
      </div>
      <div class="dagger-container">
        <svg class="dagger-svg" viewBox="0 0 80 320" xmlns="http://www.w3.org/2000/svg">
          <polygon points="40,10 52,80 52,180 40,200 28,180 28,80" fill="#c0c8d8" stroke="#8090a8" stroke-width="2"/>
          <polygon points="40,10 46,80 46,180 40,195" fill="#d8e0f0" opacity="0.5"/>
          <rect x="37" y="60" width="6" height="100" rx="2" fill="#a0a8b8" opacity="0.6"/>
          <rect x="16" y="196" width="48" height="12" rx="2" fill="#f0c040" stroke="#b08020" stroke-width="2"/>
          <rect x="20" y="199" width="8" height="6" rx="1" fill="#e04040"/>
          <rect x="52" y="199" width="8" height="6" rx="1" fill="#6b3fa0"/>
          <rect x="30" y="208" width="20" height="60" rx="3" fill="#5a3a1e" stroke="#3a2010" stroke-width="2"/>
          <rect x="32" y="216" width="16" height="4" rx="1" fill="#7a5a3e"/>
          <rect x="32" y="228" width="16" height="4" rx="1" fill="#7a5a3e"/>
          <rect x="32" y="240" width="16" height="4" rx="1" fill="#7a5a3e"/>
          <rect x="32" y="252" width="16" height="4" rx="1" fill="#7a5a3e"/>
          <circle cx="40" cy="278" r="12" fill="#f0c040" stroke="#b08020" stroke-width="2"/>
          <circle cx="40" cy="278" r="5" fill="#e04040"/>
          <ellipse cx="40" cy="100" rx="15" ry="80" fill="url(#blade-glow)" opacity="0.3"/>
          <defs>
            <radialGradient id="blade-glow"><stop offset="0%" stop-color="#8af"/><stop offset="100%" stop-color="transparent"/></radialGradient>
          </defs>
        </svg>
      </div>
      <div class="dice-left">
        <svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
          <rect x="4" y="4" width="72" height="72" rx="10" fill="#1a1028" stroke="#6b3fa0" stroke-width="3"/>
          <rect x="8" y="8" width="64" height="64" rx="8" fill="#221838" opacity="0.8"/>
          <circle cx="24" cy="24" r="6" fill="#f0c040"/><circle cx="56" cy="24" r="6" fill="#f0c040"/><circle cx="40" cy="40" r="6" fill="#f0c040"/><circle cx="24" cy="56" r="6" fill="#f0c040"/><circle cx="56" cy="56" r="6" fill="#f0c040"/>
        </svg>
      </div>
      <div class="dice-right">
        <svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
          <rect x="4" y="4" width="72" height="72" rx="10" fill="#1a1028" stroke="#e04040" stroke-width="3"/>
          <rect x="8" y="8" width="64" height="64" rx="8" fill="#281820" opacity="0.8"/>
          <circle cx="24" cy="24" r="6" fill="#e04040"/><circle cx="40" cy="40" r="6" fill="#e04040"/><circle cx="56" cy="56" r="6" fill="#e04040"/>
        </svg>
      </div>
      <div class="m3-badge">BY <span>M3</span> — MODERN METHODS &amp; MATERIALS</div>
      <div class="hud-bar">
        <div class="stat-block"><div class="stat-label">STR</div><div class="stat-value">18</div></div>
        <div class="stat-block"><div class="stat-label">DEX</div><div class="stat-value">20</div></div>
        <div class="press-start">► PRESS START ◄</div>
        <div class="stat-block"><div class="stat-label">ACC</div><div class="stat-value">99</div></div>
        <div class="stat-block"><div class="stat-label">LCK</div><div class="stat-value">7</div></div>
      </div>
    </div>
  </div>

  <script>
    // Starfield
    (function() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 80; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = (Math.random() > 0.7 ? 3 : 2) + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 55 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = (1.5 + Math.random() * 2) + 's';
        starsContainer.appendChild(star);
      }
    })();

    // On click/key: navigate to startgame
    function goToStart() {
      try {
        if (window.top !== window.self) {
          window.top.location.href = 'startgame.html';
        } else {
          window.location.href = 'startgame.html';
        }
      } catch (e) {
        window.location.href = 'startgame.html';
      }
    }
    document.body.addEventListener('click', goToStart);
    document.body.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        goToStart();
      }
    });
  </script>
</body>
</html>
