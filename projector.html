<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Face - Projector</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .target-face {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img class="target-face" src="assets/TEMPLATE.png" alt="Target face for projector">
    <script>
      (function() {
        function enforceSquare() {
          var w = window.outerWidth, h = window.outerHeight;
          var side = Math.min(w, h);
          if (side < 200) side = 200;
          if (side !== w || side !== h) {
            try { window.resizeTo(side, side); } catch (e) {}
          }
        }
        window.addEventListener('resize', function() {
          clearTimeout(window._projectorResizeT);
          window._projectorResizeT = setTimeout(enforceSquare, 50);
        });
      })();
    </script>
</body>
</html>
